<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&family=Roboto:wght@400;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- leaftlet -->
    <script
      defer
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <!-- axios -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
    ></script>

    <!-- jsSHA -->
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/3.2.0/sha.js"
    ></script>

    <!-- wicket -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/wicket/1.3.8/wicket.min.js"
      integrity="sha512-aaiN+QIXD0N9Id865vSDEfttZJV9v8ZGh7jXMnYI2zbZhkSYOulS4IH0u4pC61/KXT20UedYzL5xi5siIg6mlw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>

    <link rel="stylesheet" href="css/bus.css" />
    <script defer src="bus.js"></script>

    <title>公車時刻表</title>
  </head>
  <body>
    <div class="bus-contain">
      <header class="header-1">
        <a href="index.html" class="header-1__logo"
          ><img src="img/logo2.png" alt=""
        /></a>
        <input
          type="text"
          class="header-1__text h2-TC"
          placeholder="選擇路線或手動輸入關鍵字"
        />
      </header>
      <section class="search">
        <select class="search__city h3-TC">
          <option value="">請選擇縣市</option>
        </select>
        <button class="search__btn h3-TC">搜尋</button>
        <ul class="search__select-box">
          <li class="value-btn text h3-TC">紅</li>
          <li class="value-btn text h3-TC">藍</li>
          <li class="value-btn number h3-EN">1</li>
          <li class="value-btn number h3-EN">2</li>
          <li class="value-btn number h3-EN">3</li>
          <li class="value-btn text h3-TC">綠</li>
          <li class="value-btn text h3-TC">棕</li>
          <li class="value-btn number h3-EN">4</li>
          <li class="value-btn number h3-EN">5</li>
          <li class="value-btn number h3-EN">6</li>
          <li class="value-btn text h3-TC">橘</li>
          <li class="value-btn text h3-TC">黃</li>
          <li class="value-btn number h3-EN">7</li>
          <li class="value-btn number h3-EN">8</li>
          <li class="value-btn number h3-EN">9</li>
          <li></li>
          <li></li>
          <li></li>
          <li class="value-btn number h3-EN">0</li>
          <li class="clear-btn value-btn number h3-EN">C</li>
        </ul>
      </section>
    </div>
    <section class="result">
      <div class="result__city h2-TC"></div>
      <ul class="result__box"></ul>
    </section>
    <div class="road-contain">
      <header class="header-2 h2-TC">
        <img src="img/back.png" alt="" class="back" />
        <a href="index.html" class="header-2__logo"
          ><img src="img/logo2.png" alt=""
        /></a>
        <div class="start">
          <span class="road-direction-text">往 </span>
          <span class="road-start road-direction"> 捷運劍潭</span>
        </div>
        <div class="end">
          <span class="road-direction-text">往 </span>
          <span class="road-end road-direction"> 台北海大</span>
        </div>
      </header>
      <section class="road">
        <ul class="road__box road__start h3-TC"></ul>
        <ul class="road__box road__end h3-TC"></ul>
      </section>
    </div>
  </body>
</html>
